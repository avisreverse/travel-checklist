        function testConnection() {
            document.getElementById('loading').style.display = 'block';
            
            const timeout = setTimeout(() => {
                console.log('Connection timeout, loading default tasks');
                loadDefaultTasks();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                displayTasks();
                startSyncInterval();
            }, 5000);

            fetch(databaseURL + '/tasks.json')
                .then(response => {
                    clearTimeout(timeout);
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 404) {
                        return {};
                    } else {
                        throw new Error('Connection failed: ' + response.status);
                    }
                })

                    if (data && typeof data === 'object' && Object.keys(data).length > 0) {
                        tasks = Object.values(data).filter(t => t && typeof t === 'object');
                        nextId = Math.max(...tasks.map(t => t.id || 0)) + 1;
                    } else {
                        loadDefaultTasks();
                    }
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    displayTasks();
                    startSyncInterval();
                })
                .catch(error => {
                    clearTimeout(timeout);
                    console.error('Firebase error:', error);
                    loadDefaultTasks();

                headers: { 'Content-Type': 'application/json' },

        function displayTasks() {
            const completed = tasks.filter(t => t.status === 'completed').length;
            const waiting = tasks.filter(t => t.status === 'waiting').length;
            const inProgress = tasks.filter(t => t.status === 'in-progress').length;
            
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('waitingCount').textContent = waiting;
            document.getElementById('remainingCount').textContent = inProgress;
            document.getElementById('totalCount').textContent = tasks.length;

            Object.keys(categoryMap).forEach(tab => {
                const categoryName = categoryMap[tab];
                const categoryTasks = tasks.filter(t => t.category === categoryName);
                const container = document.getElementById(tab);
                
                // Save input value before clearing
                const inputId = 'newTask_' + tab;
                const savedInputValue = document.getElementById(inputId)?.value || '';
                
                container.innerHTML = '';

                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `<div class="category-title">${categoryName}</div>`;

                // Add form to create new task (at TOP)
                const formContainer = document.createElement('div');
                formContainer.className = 'add-item-form';
                formContainer.innerHTML = `
                    <input type="text" id="newTask_${tab}" placeholder="Add new task..." value="${savedInputValue}" />
                    <button onclick="addNewTask('${tab}', '${categoryName}')">‚ûï Add Task</button>
                `;
                card.appendChild(formContainer);

                // Display existing tasks
                categoryTasks.forEach((task) => {
                    const taskEl = document.createElement('div');
                    taskEl.className = 'task-item';
                    taskEl.innerHTML = `
                        <div class="task-title">${task.title}</div>
                        <div class="task-controls">
                            <select onchange="updateStatus(${task.id}, this.value)">
                                <option value="not-started" ${task.status === 'not-started' ? 'selected' : ''}>Not Started</option>
                                <option value="in-progress" ${task.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                                <option value="waiting" ${task.status === 'waiting' ? 'selected' : ''}>Waiting</option>
                                <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>Completed</option>
                            </select>
                            <input type="date" value="${task.dueDate || ''}" onchange="updateDate(${task.id}, this.value)">
                            <button class="btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    `;
                    card.appendChild(taskEl);
                });

                container.appendChild(card);
            });
        }

        function addNewTask(tab, categoryName) {
            const inputId = 'newTask_' + tab;
            const taskTitle = document.getElementById(inputId).value.trim();
            
            if (!taskTitle) {
                alert('Please enter a task title');
                return;
            }

            const newTask = {
                id: nextId++,
                category: categoryName,
                title: taskTitle,
                status: 'not-started',
                dueDate: ''
            };

            tasks.push(newTask);
            saveTasks();
            displayTasks();
            document.getElementById(inputId).value = '';
        }

        function updateStatus(id, status) {
            const task = tasks.find(t => t.id === id);
            if (task) { task.status = status; saveTasks(); displayTasks(); }
        }

        function updateDate(id, date) {
            const task = tasks.find(t => t.id === id);
            if (task) { task.dueDate = date; saveTasks(); }
        }

        function deleteTask(id) {
            if (confirm('Delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                displayTasks();
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        function startSyncInterval() {
            let lastSync = JSON.stringify(tasks);
            
            setInterval(() => {
                if (databaseURL) {
                    fetch(databaseURL + '/tasks.json')
                        .then(r => r.json())
                        .then(data => {
                            if (data && typeof data === 'object') {
                                const remoteTasks = Object.values(data).filter(t => t && typeof t === 'object');
                                const currentSync = JSON.stringify(remoteTasks);
                                
                                // Only update if data changed
                                if (currentSync !== lastSync) {
                                    tasks = remoteTasks;
                                    nextId = Math.max(...tasks.map(t => t.id || 0)) + 1;
                                    lastSync = currentSync;
                                    displayTasks();
                                    console.log('‚úÖ Synced with Firebase');
                                }
                            }
                        })
                        .catch(e => console.log('Sync error:', e));
                }
            }, 5000);
        }

        window.addEventListener('load', () => {
            // Load default tasks
            loadDefaultTasks();
            document.getElementById('content').style.display = 'block';
            displayTasks();
            
            // Initialize Firebase
            databaseURL = firebaseConfig.databaseURL.replace(/\/$/, '').replace(/\/tasks\.json$/, '');
            
            // Try to fetch from Firebase
            fetch(databaseURL + '/tasks.json')
                .then(r => r.json())
                .then(data => {
                    if (data && typeof data === 'object' && Object.keys(data).length > 0) {
                        tasks = Object.values(data).filter(t => t && typeof t === 'object');
                        nextId = Math.max(...tasks.map(t => t.id || 0)) + 1;
                        displayTasks();
                        console.log('‚úÖ Firebase loaded - ' + tasks.length + ' tasks');
                    }
                })
                .catch(error => console.log('Firebase load error:', error));
            
            startSyncInterval();
        });
    </script>
</body>
</html>
