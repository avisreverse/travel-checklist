<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Travel Checklist - Cloud Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .setup-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .setup-modal.hidden { display: none; }
        .setup-content { background: white; border-radius: 20px; padding: 40px; max-width: 600px; margin: auto; }
        .setup-title { font-size: 28px; font-weight: 700; margin-bottom: 20px; color: #667eea; }
        .form-input { width: 100%; padding: 10px; border: 2px solid #e5e5e5; border-radius: 8px; font-size: 12px; margin-bottom: 12px; }
        .form-input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        .btn-setup { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 20px; }
        .btn-setup:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(102,126,234,0.4); }
        .header-container { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 20px; text-align: center; }
        .header-title { font-size: 48px; font-weight: 800; margin-bottom: 10px; }
        .container-main { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .card { background: white; border-radius: 16px; padding: 24px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); margin-bottom: 24px; }
        .card-title { font-size: 18px; font-weight: 700; color: #1a1a1a; margin-bottom: 20px; }
        .task-item { padding: 16px; background: #f9f9f9; border-radius: 12px; margin-bottom: 12px; border-left: 4px solid #667eea; }
        .task-title { font-weight: 600; color: #1a1a1a; margin-bottom: 8px; }
        .task-status { display: flex; gap: 12px; margin-top: 12px; flex-wrap: wrap; }
        .task-status select, .task-status input { padding: 8px 12px; border: 2px solid #e5e5e5; border-radius: 8px; font-size: 13px; }
        .btn-delete { padding: 6px 12px; background: #fee2e2; color: #991b1b; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; }
        .stat-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .stat-number { font-size: 48px; font-weight: 700; }
        .stat-label { font-size: 14px; font-weight: 600; opacity: 0.9; margin-top: 10px; }
        .loading { text-align: center; padding: 40px; font-size: 18px; color: white; }
        .status-msg { padding: 12px; background: #dbeafe; border-left: 4px solid #3b82f6; border-radius: 8px; margin-bottom: 20px; font-size: 13px; color: #1e40af; }
    </style>
</head>
<body>
    <!-- Setup Modal -->
    <div id="setupModal" class="setup-modal">
        <div class="setup-content">
            <div class="setup-title">🔧 Firebase Setup</div>
            <p style="color: #666; margin-bottom: 20px; font-size: 13px;">Enter your Firebase config values</p>
            
            <input type="text" id="apiKey" class="form-input" placeholder="API Key">
            <input type="text" id="authDomain" class="form-input" placeholder="Auth Domain">
            <input type="text" id="databaseURL" class="form-input" placeholder="Database URL (https://xxx.firebaseio.com)">
            <input type="text" id="projectId" class="form-input" placeholder="Project ID">
            
            <button class="btn-setup" onclick="connectToFirebase()">✅ Connect to Firebase</button>
        </div>
    </div>

    <!-- Header -->
    <div class="header-container">
        <h1 class="header-title"><i class="fas fa-plane-departure"></i> India Travel Checklist</h1>
        <p style="margin-top: 10px; opacity: 0.9;">Cloud Synced ☁️</p>
    </div>

    <!-- Main Content -->
    <div class="container-main">
        <div id="loading" class="loading" style="display: none;"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
        
        <div id="content" style="display: none;">
            <div id="statusMsg" class="status-msg" style="display: none;"></div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                <div class="stat-card">
                    <div class="stat-number" id="completedCount">0</div>
                    <div class="stat-label">✅ Completed</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="stat-number" id="remainingCount">0</div>
                    <div class="stat-label">🔄 Remaining</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">📋 Total Tasks</div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">📝 Travel Checklist</div>
                <div id="tasksList"></div>
            </div>

            <div style="text-align: center;">
                <button class="btn-setup" onclick="showSetup()" style="max-width: 200px;">⚙️ Settings</button>
            </div>
        </div>
    </div>

    <script>
        let databaseURL = '';
        let tasks = [];

        function connectToFirebase() {
            console.log('Connect button clicked');
            
            const apiKey = document.getElementById('apiKey').value.trim();
            const authDomain = document.getElementById('authDomain').value.trim();
            const dbURL = document.getElementById('databaseURL').value.trim();
            const projectId = document.getElementById('projectId').value.trim();

            if (!apiKey || !authDomain || !dbURL || !projectId) {
                alert('❌ Please fill all 4 required fields');
                return;
            }

            // Extract base URL (remove trailing slash and /tasks.json if present)
            databaseURL = dbURL.replace(/\/$/, '').replace(/\/tasks\.json$/, '');
            
            console.log('Database URL set to:', databaseURL);

            const config = { apiKey, authDomain, databaseURL: dbURL, projectId };
            localStorage.setItem('firebaseConfig', JSON.stringify(config));

            document.getElementById('loading').style.display = 'block';
            
            // Test connection
            testConnection();
        }

        function testConnection() {
            console.log('Testing connection to:', databaseURL + '/tasks.json');
            
            fetch(databaseURL + '/tasks.json')
                .then(response => {
                    console.log('Response status:', response.status);
                    if (response.status === 401) {
                        throw new Error('Database rules need to be fixed. Go to Firebase Console → Realtime Database → Rules and set:\n{\n  "rules": {\n    ".read": true,\n    ".write": true\n  }\n}');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('✅ Connection successful!');
                    document.getElementById('setupModal').classList.add('hidden');
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    
                    if (data && typeof data === 'object') {
                        tasks = Object.values(data).filter(t => t && typeof t === 'object');
                    } else {
                        tasks = getDefaultTasks();
                    }
                    
                    displayTasks();
                    startSyncInterval();
                })
                .catch(error => {
                    console.error('Connection error:', error);
                    alert('❌ Connection failed:\n' + error.message);
                    document.getElementById('loading').style.display = 'none';
                });
        }

                { id: 72, title: '✅ Register with US Embassy using STEP program', status: 'not-started', dueDate: '' },
                { id: 73, title: '✅ Arrive airport 3 hours before departure', status: 'not-started', dueDate: '' },
                { id: 74, title: '✅ Confirm Etihad return flight (Dec 15)', status: 'not-started', dueDate: '' },
                { id: 75, title: '✅ Reconfirm return flight 24 hours before departure', status: 'not-started', dueDate: '' }
            ];
        }

        function saveTasks() {
            if (!databaseURL) return;
            
            const tasksObj = {};
            tasks.forEach((task, index) => {
                tasksObj[index] = task;
            });

            fetch(databaseURL + '/tasks.json', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(tasksObj)
            })
            .then(r => r.json())
            .then(() => {
                console.log('✅ Tasks saved');
                showStatus('✅ Saved to Cloud');
            })
            .catch(e => {
                console.error('Save error:', e);
                showStatus('❌ Save failed');
            });
        }

        function displayTasks() {
            const container = document.getElementById('tasksList');
            container.innerHTML = '';

            const completed = tasks.filter(t => t.status === 'completed').length;
            const remaining = tasks.length - completed;

            document.getElementById('completedCount').textContent = completed;
            document.getElementById('remainingCount').textContent = remaining;
            document.getElementById('totalCount').textContent = tasks.length;

            tasks.forEach((task, index) => {
                const taskEl = document.createElement('div');
                taskEl.className = 'task-item';
                taskEl.innerHTML = `
                    <div class="task-title">${task.title || 'Untitled'}</div>
                    <div class="task-status">
                        <select onchange="updateStatus(${index}, this.value)">
                            <option value="not-started" ${task.status === 'not-started' ? 'selected' : ''}>Not Started</option>
                            <option value="in-progress" ${task.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                            <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>Completed</option>
                        </select>
                        <input type="date" value="${task.dueDate || ''}" onchange="updateDate(${index}, this.value)">
                        <button class="btn-delete" onclick="deleteTask(${index})">Delete</button>
                    </div>
                `;
                container.appendChild(taskEl);
            });
        }

        function updateStatus(index, status) {
            tasks[index].status = status;
            saveTasks();
            displayTasks();
        }

        function updateDate(index, date) {
            tasks[index].dueDate = date;
            saveTasks();
        }

        function deleteTask(index) {
            if (confirm('Delete this task?')) {
                tasks.splice(index, 1);
                saveTasks();
                displayTasks();
            }
        }

        function showStatus(msg) {
            const status = document.getElementById('statusMsg');
            status.textContent = msg;
            status.style.display = 'block';
            setTimeout(() => { status.style.display = 'none'; }, 3000);
        }

        function showSetup() {
            document.getElementById('setupModal').classList.remove('hidden');
        }

        function startSyncInterval() {
            // Reload tasks every 5 seconds to see other user's changes
            setInterval(() => {
                if (databaseURL) {
                    fetch(databaseURL + '/tasks.json')
                        .then(r => r.json())
                        .then(data => {
                            if (data && typeof data === 'object') {
                                tasks = Object.values(data).filter(t => t && typeof t === 'object');
                                displayTasks();
                            }
                        })
                        .catch(e => console.log('Sync error:', e));
                }
            }, 5000);
        }

        // Load saved config on startup
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('firebaseConfig');
            if (saved) {
                try {
                    const config = JSON.parse(saved);
                    document.getElementById('apiKey').value = config.apiKey;
                    document.getElementById('authDomain').value = config.authDomain;
                    document.getElementById('databaseURL').value = config.databaseURL;
                    document.getElementById('projectId').value = config.projectId;
                    
                    // Auto-connect
                    databaseURL = config.databaseURL.replace(/\/$/, '').replace(/\/tasks\.json$/, '');
                    testConnection();
                } catch (e) {
                    console.log('Load error:', e);
                }
            }
        });
    </script>
</body>
</html>
